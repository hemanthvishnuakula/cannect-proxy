<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#10B981" />
  <title>Cannect - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0A0A0A;
      color: #FAFAFA;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      text-align: center;
      padding: 20px;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .container {
      max-width: 320px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      color: #10B981;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      color: #6B7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    button {
      background: #10B981;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    
    button:hover {
      background: #059669;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #6B7280;
    }
    
    .status.online {
      color: #10B981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>
    
    <h1>You're offline</h1>
    <p>Check your internet connection and try again to stay connected with your community.</p>
    
    <button onclick="window.location.reload()">
      Retry Connection
    </button>
    
    <p class="status" id="status">Waiting for connection...</p>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    
    // Update status based on connection
    function updateStatus() {
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored!';
        statusEl.classList.add('online');
        // Auto-reload after brief delay
        setTimeout(() => window.location.reload(), 500);
      } else {
        statusEl.textContent = 'Waiting for connection...';
        statusEl.classList.remove('online');
      }
    }
    
    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
